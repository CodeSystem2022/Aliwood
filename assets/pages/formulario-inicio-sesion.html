<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../css/formulario-inicio-sesion.css" rel="stylesheet"/>
    <link href="../css/Styles.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="../img/logo/logo.png" type="image/x-icon">
  </head>
  <body class="bg-dark">
        <div class="row g-0 ">
            <div class="col-lg-6 ">
              
                <div class="content col-lg-8  flex-column "></div>
               
                <div class="content-details align-items-center text-end d-none d-md-block">
                  <h3 class="content-title text-center font-weight-bold mb-4" >¿Quienes somos?</h3>
                  <p class="content-text text-center " >Somos Aliwood una empresa con mas de 20 años
                    de trayectoria en el mercado, nos dedicamos a la venta de diferentes tipos
                    de muebles de algarrobo, con envio a toda la provincia.
                    </p>
              
              </div>
                
            </div>
            <div class="col-lg-6 d-flex flex-column align-items-end min-vh-100">        
            <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">

            <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
                <h1 class="font-weight-bold mb-4"> Iniciar Sesión</h1>
                <form class="nb-5" id="form">
                    <div class="mb-4">
                      <label for="email" class="form-label font-weight-bold">Email </label>
                      <input type="email" class="form-control bg-dark-x border-0" placeholder="Ingresa tu email" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-4">
                      <label for="password" class="form-label font-label font-weight-bold">Contraseña</label>
                      <input type="password" class="form-control bg-dark-x border-0 mb-2" placeholder="Ingresa tu contraseña" id="password">
                      <p class="d-inline-block mb-0">¿Eres nuevo?</p> <a href="/assets/pages/registro.html" id="emailHelp" class="text-light font-weight-bold text-wight-bold ">click aquí</a>

                    </div>
                   
                    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                  </form>
            </div>


        </div>
        <script src="../scripts/login.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </section>
  </body>
</html>
