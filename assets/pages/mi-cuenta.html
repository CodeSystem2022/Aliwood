<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Styles.css"><!-- Hoja de estilos general -->
    <style>
        .form-control {
            width: 60%; 
            background-color: rgba(204, 201, 201, 0.897);
          }
          .container {
            color: white;
        
          }
          .Usuario {
            color: white;
        
          }
        
       
    </style>
</head>
<body>
    <div class="Usuario">
        <div class="row mt-3">
            <div class="col-2 d-flex justify-content-end align-items-center">
                <img src="../img/imagen-usuario.png" alt="Imagen 1" class="img-user" style="width: 30px;" id="imgUsuario">
            </div>
            <div class="col">
                <p class="mb-0" id="nombreUsuario">Nombre de Usuario</p>
            </div>
            <div class="col d-flex align-items-center">
                <img src="../img/lapiz.png" alt="Imagen 2" class="img-lapiz" style="width: 30px;" id="imgEditar">
                <p class="mb-0 ms-2" id="editarUsuario">Editar</p>
            </div>
        </div>
    </div>
    

   <div class="container"> 
        <form class="row g-3 mx-5 mt-3">
            <div class="col-6">
                <label for="nombreInput" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreInput" >
            </div>
            <div class="col-6">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control " id="emailInput" >
            </div>
            <div class="col-6">
                <label for="apellidoInput" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellidoInput" >
            </div>
            <div class="col-6">
                <label for="inputPass" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPass" >
            </div>
            
            <div class="col-8 offset-4 text-start"  style="margin-top: 80px;">
                <label for="inputPerfil" class="form-label">Datos de Perfil</label>
            </div>
            <div class="col-6">
                <label for="codigoPostalInput" class="form-label">Código Postal</label>
                <input type="text" class="form-control" id="codigoPostalInput" >
            </div>
            <div class="col-6">
                <label for="celularInput" class="form-label">Celular</label>
                <input type="text" class="form-control" id="celularInput" >
            </div>
            <div class="col-6">
                <label for="direccionInput" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccionInput" >
            </div>
            <div class="col-6">
                <label for="dniInput" class="form-label">DNI</label>
                <input type="text" class="form-control" id="dniInput" >
            </div>
            <div class="col-6">
                <label for="direccionEnvioInput" class="form-label">Dirección de Envío</label>
                <input type="text" class="form-control" id="direccionEnvioInput" >
            </div>
            <div class="col-6">
                <label for="preferenciasContactoInput" class="form-label">Preferencias de Contacto</label>
                <input type="text" class="form-control" id="preferenciasContactoInput" >
            </div>
            <div class="col-12 d-flex justify-content-center">
                <div class="col-6">
                    <label for="localidadInput" class="form-label">Localidad</label>
                    <input type="text" class="form-control" id="localidadInput" >
                </div>
            </div>

            <div class="col-6">
                <label for="cerrarSesion" class="form-label">Cerrar Sesión</label>
                <div class="d-flex">
                    <button type="button" class="btn btn-primary me-2">Sí</button>
                    <button type="button" class="btn btn-danger">No</button>
                </div>
            </div>
            <div class="col-6" style="margin-bottom: 50px;">
                <label for="eliminarCuenta" class="form-label">Eliminar Cuenta</label>
                <div class="d-flex">
                    <button type="button" class="btn btn-primary me-2">Sí</button>
                    <button type="button" class="btn btn-danger">No</button>
                </div>
            </div>




        </form>
   </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
