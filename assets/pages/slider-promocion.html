<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Se vincula un recurso externo de boostrap para darle estilo al documento-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
<body>
  <!-- Se Define un contenedor para el carrusel de imágenes. Se establece un identificador y clase únicos -->
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <!--Se definen los botones del control del carrusel-->
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <!--Se vinculan las imagenes que forman parte del carrusel-->
          <div class="carousel-item active">
            <img src="../img/no te quedes sin uno.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../img/promocion-primavera.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../img/tiempo limitado.png" class="d-block w-100" alt="...">
          </div>
        </div> 
        <!-- se dentifican los botones de control para moverse a la diapositiva anterior o siguiente, respectivamente.-->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div><!--Se cierra el contenedor carrusel-->
      <!--Se utiliza el script para enlazar el archivo script de bootstrap-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
